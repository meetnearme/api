name: set_aws_creds_env_vars
inputs:
  MEETNEARME_TEST_SECRET:
    description: 'The secret for the MeetNearMe test environment'
    required: true
  ZENROWS_API_KEY:
    description: 'The API key for the ZenRows environment'
    required: true
runs:
  using: composite
  steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_MEETNEARME_TEST_SECRET: ${{ inputs.MEETNEARME_TEST_SECRET }}
        envkey_ZENROWS_API_KEY: ${{ inputs.ZENROWS_API_KEY }}
        file_name: .env
        fail_on_empty: true
        sort_keys: true
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::626762246796:role/GitHub
        role-duration-seconds: 1200 #adjust as needed for your build time
        aws-region: us-east-1
