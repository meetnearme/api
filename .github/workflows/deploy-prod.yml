name: Deploy Prod (SST)
on:
  push:
    branches:
      - main

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: merge-${{ github.ref }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  DeployProdSST:
    uses: meetnearme/api/.github/workflows/scripts/git-checkout-w-env-vars.yml@feature/env-vars
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: |
          echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Deploy app
        # npm i && npx sst deploy --stage $stage-${{ steps.extract_branch.outputs.branch }}
        run: |
          npm i && npx sst deploy --stage prod
